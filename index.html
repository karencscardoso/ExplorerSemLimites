<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Explore sem Limites</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="page">
        <header>
            <div>
                <img class="img-astronaut" src="assets/astronaut.png" alt="Desenho de um astronauta sobressaindo de um caminho de universo">
            </div>
            <div>
                <h1>Explore sem limites</h1>
                <p>Porque o aprendizado é contínuo</p>
                <img class="img-arrow" src="assets/seta.png" alt="Desenho de uma seta apontando para baixo">
            </div>
        </header>

        <main>
            <div class="container">
                <section class="galery">
                    <figure class="item">
                        <img src="assets/planet_yellow.png" alt="Desenho simulando o planeta Marte">
                        <figcaption class="details">
                            <h2>Não pare nunca</h2>
                            <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
                        </figcaption>
                    </figure>
                    <figure class="item">
                        <img src="assets/planet_blue.png" alt="Desenho simulando o planeta Terra">
                        <figcaption class="details">
                            <h2>Só volta</h2>
                            <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
                        </figcaption>
                    </figure>
                    <figure class="item">
                        <img src="assets/planet_pink.png" alt="Desenho simulando o planeta X">
                        <figcaption class="details">
                            <h2>Siga seu ritmo</h2>
                            <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
                        </figcaption>
                    </figure>
                </section>
            </div>
            
        </main>

        <section class="container-form">
            <div class="contact-container">
                <h1>Entre em Contato</h1>
                <form>
                    <fieldset>
                        <div class="input-wrapper">
                            <img class="icon" src="assets/person.svg" alt="">
                            <input type="text" name="name" id="name" placeholder="Seu nome">
                        </div>
                        <div class="input-wrapper">
                            <img class="icon" src="assets/mail.svg" alt="">
                            <input type="text" name="name" id="name" placeholder="Seu nome">
                        </div>

                        <textarea name="msg" id="msg" placeholder="Digite sua mensagem aqui..."></textarea>

                        <button type="submit">Enviar Mensagem</button>
                    </fieldset>
                </form>
            </div>
            <div class="img-shine">
                <img src="assets/shine.png" alt="Desenho simlando brilhos">
            </div>
        </section>
    </div>
    <footer>
        <p>© 2023 - Rocketseat Explorer</p>
    </footer>
</body>
</html>
